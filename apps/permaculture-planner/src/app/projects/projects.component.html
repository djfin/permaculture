<h1>Projects</h1>
<div>
  <label>Project name:
        <input #projectName />
  </label><br>
  <label> Project Description:
      <input #projectDescription/>
  </label>
  <button id=add-project (click)="addProject(projectName.value, projectDescription.value); projectName.value=''; projectDescription.value=''">
      add
  </button>
</div>
<div *ngIf="user$ | async as user">
  <label></label>
<ul *ngFor="let project of user.user.projects" class="project">
  <li >
      <label>{{project.name}}</label>
  </li>
</ul>
</div>
