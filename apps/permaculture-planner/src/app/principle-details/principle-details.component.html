<div *ngIf='principle$ | async as principle'>
    <h2> Activities</h2>
    <ul *ngFor="let activity of principle.activities" class="principle">
    <li >
        <a routerLink='/users/{{userId}}/projects/{{projectId}}/eduCourse/{{principle.id}}/activities/{{activity.id}}'>
            {{activity.name}}
        </a>
    </li>
    </ul>
</div>
